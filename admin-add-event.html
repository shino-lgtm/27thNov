<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者: イベント追加 - My Firestore App</title> 
    
    <link rel="stylesheet" href="style.css"> 
    
    </head>
<body>
    
    <h1># イベント新規追加</h1>

    <div class="form-container">
        <form id="addEventForm">
            
            <p>
                イベントタイトル (title):<br>
                <input type="text" id="eventTitle" name="title" required>
            </p>

            <p>
                開催日 (date):<br>
                <input type="date" id="eventDate" name="date" required>
            </p>

            <p>
                開催場所 (location):<br>
                <input type="text" id="eventLocation" name="location" required>
            </p>

            <p>
                詳細説明 (description):<br>
                <textarea id="eventDescription" name="description" required></textarea>
            </p>

            <p>
                画像URL (imageUrl):<br>
                <input type="text" id="eventImageUrl" name="imageUrl">
            </p>

            <button type="submit">イベントを登録</button>
        </form>
    </div>

    <script src="app.js"></script> 

</body>
</html>
