    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f8f9fa; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #00A3A0; text-align: center; cursor: pointer; margin: 20px 0; font-weight: bold; }

        /* å³ä¸‹AIãƒãƒ£ãƒƒãƒˆãƒ‡ã‚¶ã‚¤ãƒ³ */
        #ai-widget { position: fixed; bottom: 30px; right: 30px; z-index: 2000; display: flex; flex-direction: column; align-items: flex-end; }
        #ai-icon { width: 65px; height: 65px; background: #00A3A0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 30px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #ai-chat-box { width: 320px; background: white; border-radius: 15px; border: 1px solid #eee; margin-bottom: 15px; display: none; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #ai-chat-header { background: #00A3A0; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        #ai-chat-body { padding: 20px; font-size: 0.95em; line-height: 1.6; }
        .ai-btn-action { width: 100%; background: #00A3A0; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-bottom: 10px; }

        .main-content { display: flex; gap: 20px; flex-wrap: wrap; }
        #events-list { flex: 1; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        #calendar-view { width: 300px; background: white; padding: 10px; border-radius: 8px; border: 1px solid #eee; height: fit-content; }
        
        .event-card { background: white; border-radius: 8px; border: 1px solid #eee; overflow: hidden; cursor: pointer; transition: 0.3s; }
        .event-card:hover { border-color: #00A3A0; transform: translateY(-3px); }
        .event-image { width: 100%; height: 160px; object-fit: cover; }
        .card-content { padding: 15px; }
        
        #detail-page { display: none; }
        .detail-card { background: white; padding: 30px; border-radius: 8px; border: 1px solid #eee; }
        .detail-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; }
        #ai-summary-box { background: #f0faff; border: 1px solid #00A3A0; padding: 20px; border-radius: 12px; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="fixed-header">

                <button id="login-button">ãƒ­ã‚°ã‚¤ãƒ³</button>

                    <input type="text" id="search-input" placeholder="ã‚¤ãƒ™ãƒ³ãƒˆã‚’æ¢ã™...">
                    <button id="search-btn">æ¤œç´¢</button>

            </div>
        </div>
    </div>

    <div id="ai-widget">
        <div id="ai-chat-box">
            <div id="ai-chat-header"><span>ğŸ¤– AIã‚³ãƒ³ã‚·ã‚§ãƒ«ã‚¸ãƒ¥</span><span onclick="window.toggleAiBox()" style="cursor:pointer;">Ã—</span></div>
            <div id="ai-chat-body">
                <button id="top-ai-btn" class="ai-btn-action">ä»Šæ—¥ã®ãŠã™ã™ã‚ã‚’èã</button>
                <div id="top-ai-text">Gemini AIãŒã‚¤ãƒ™ãƒ³ãƒˆã‚’ã”æ¡ˆå†…ã—ã¾ã™ã€‚</div>
            </div>
        </div>
        <div id="ai-icon" onclick="window.toggleAiBox()">ğŸ’¬</div>
    </div>

    <div class="container" id="list-page">
        <div class="main-content">
            <div id="events-list">ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</div>
            <div id="calendar-view"><div id="calendar-now"></div></div>
        </div>
    </div>

    <div class="container" id="detail-page">
        <button onclick="window.showList()">â† æˆ»ã‚‹</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBH8EPKOwIBIMR16Z7PTECc2Lp0Y5cfkHQ",
            authDomain: "november5th-a1336.firebaseapp.com",
            projectId: "november5th-a1336",
            storageBucket: "november5th-a1336.firebasestorage.app",
            messagingSenderId: "11537951889",
            appId: "1:11537951889:web:d783b2298fc90f88a3a330"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const WORKER_URL = "https://patient-voice-9171.k-93b.workers.dev";

        let allEvents = [];

        window.toggleAiBox = () => {
            const box = document.getElementById('ai-chat-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        };

        window.showList = () => {
            document.getElementById('list-page').style.display = 'block';
            document.getElementById('detail-page').style.display = 'none';
            document.getElementById('list-controls').style.display = 'block';
        };

        window.renderEvents = () => {
            const key = document.getElementById('search-input').value.toLowerCase();
            const listEl = document.getElementById('events-list');
            const filtered = allEvents.filter(e => e.title.toLowerCase().includes(key));
            listEl.innerHTML = filtered.map(e => `
                <div class="event-card" onclick="window.showDetail('${e.id}')">
                    ${e.imageUrl ? `<img src="${e.imageUrl}" class="event-image">` : ''}
                    <div class="card-content"><h3>${e.title}</h3><p>${e.location || ""}</p></div>
                </div>`).join('') || '<p>è©²å½“ãªã—</p>';
        };

        window.showDetail = (eid) => {
            const e = allEvents.find(v => v.id === eid);
            document.getElementById('list-page').style.display = 'none';
            document.getElementById('list-controls').style.display = 'none';
            document.getElementById('detail-page').style.display = 'block';
            window.scrollTo(0,0);
            document.getElementById('event-detail-content').innerHTML = `
                <div class="detail-card">
                    ${e.imageUrl ? `<img src="${e.imageUrl}" class="detail-image">` : ''}
                    <h2>${e.title}</h2>
                    <p><b>å ´æ‰€:</b> ${e.location || "æœªè¨­å®š"}</p>
                    <div id="ai-summary-box">
                        <b>âœ¨ AI è¦ç´„</b> <button id="run-ai-btn">è¦ç´„ã‚’å®Ÿè¡Œ</button>
                        <div id="ai-text" style="margin-top:10px;">...</div>
                    </div>
                    <div style="white-space:pre-wrap; line-height:1.6;">${e.description || ""}</div>
                </div>`;
            document.getElementById('run-ai-btn').onclick = () => window.runAi(e);
        };

        window.runAi = async (e) => {
            document.getElementById('ai-text').innerText = "âœ¨ ç”Ÿæˆä¸­...";
            try {
                const res = await fetch(WORKER_URL, { method: 'POST', body: JSON.stringify({ title: e.title, description: e.description }) });
                const data = await res.json();
                document.getElementById('ai-text').innerText = data.reply;
            } catch (err) { document.getElementById('ai-text').innerText = "AIæº–å‚™ä¸­ï¼š1åˆ†ã»ã©å¾…ã£ã¦ãŠè©¦ã—ãã ã•ã„"; }
        };

        document.getElementById('top-ai-btn').onclick = async () => {
            document.getElementById('top-ai-text').innerText = "ğŸ¤– åˆ†æä¸­...";
            const titles = allEvents.map(e => e.title).join('ã€');
            try {
                const res = await fetch(WORKER_URL, { method: 'POST', body: JSON.stringify({ title: "ãŠã™ã™ã‚", description: titles }) });
                const data = await res.json();
                document.getElementById('top-ai-text').innerText = data.reply;
            } catch (err) { document.getElementById('top-ai-text').innerText = "ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„ã€‚"; }
        };

        document.getElementById('search-btn').onclick = () => window.renderEvents();

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('user-status').textContent = user ? user.displayName : 'Guest';
            document.getElementById('login-button').style.display = user ? 'none' : 'inline-block';
            document.getElementById('logout-button').style.display = user ? 'inline-block' : 'none';
            
            try {
                const snap = await getDocs(collection(db, "events"));
                allEvents = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                window.renderEvents();
                
                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã®åˆæœŸåŒ–ï¼ˆãƒ‡ãƒ¼ã‚¿åˆ°ç€ã‹ã‚‰0.5ç§’é…ã‚‰ã›ã¦å®‰å…¨ã«å®Ÿè¡Œï¼‰
                setTimeout(() => {
                    const calEl = document.getElementById('calendar-now');
                    if (calEl && allEvents.length > 0) {
                        const calEvents = allEvents.map(e => ({
                            title: e.title,
                            start: (e.date?.toDate ? e.date.toDate() : new Date(e.date)).toISOString().split('T')[0]
                        }));
                        new FullCalendar.Calendar(calEl, {
                            initialView: 'dayGridMonth', locale: 'ja', events: calEvents, height: 'auto'
                        }).render();
                    }
                }, 500);
            } catch (e) { document.getElementById('events-list').innerText = "ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼"; }
        });

        document.getElementById('login-button').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logout-button').onclick = () => signOut(auth);
    </script>
</body>
