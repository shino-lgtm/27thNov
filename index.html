    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query, where, doc, setDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBH8EPKOwIBIMR16Z7PTECc2Lp0Y5cfkHQ",
            authDomain: "november5th-a1336.firebaseapp.com",
            projectId: "november5th-a1336",
            storageBucket: "november5th-a1336.firebasestorage.app",
            messagingSenderId: "11537951889",
            appId: "1:11537951889:web:d783b2298fc90f88a3a330"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const eventsList = document.getElementById('events-list');
        const searchInput = document.getElementById('search-input');
        const tagList = document.getElementById('tag-list');
        const userStatus = document.getElementById('user-status');

        let allEvents = [];
        let favIds = new Set();
        let calendar;

        // --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆæœŸåŒ–ï¼ˆãƒŸãƒ‹ã‚µã‚¤ã‚ºè¨­å®šï¼‰ ---
        function initCalendar(events) {
            const calendarEl = document.getElementById('calendar');
            const calendarEvents = events.map(e => {
                const d = e.date.toDate ? e.date.toDate() : new Date(e.date);
                return {
                    title: e.title,
                    start: d.toISOString().split('T')[0],
                    backgroundColor: '#00A3A0',
                    borderColor: '#00A3A0'
                };
            });

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ja',
                height: 'auto', // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã«åˆã‚ã›ã¦é«˜ã•ã‚’èª¿æ•´
                events: calendarEvents,
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                contentHeight: 350, // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è‡ªä½“ã‚’ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆã«
            });
            calendar.render();
        }

        // --- URLç”Ÿæˆç³» ---
        function createCalendarUrl(e) {
            const title = encodeURIComponent(e.title || 'ã‚¤ãƒ™ãƒ³ãƒˆ');
            const location = encodeURIComponent(e.location || '');
            let dateStr = "20241127";
            if (e.date) {
                const d = e.date.toDate ? e.date.toDate() : new Date(e.date);
                dateStr = d.toISOString().replace(/-|:|\.\d\d\d/g, "").split('T')[0];
            }
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dateStr}/${dateStr}&location=${location}`;
        }

        function createGmailUrl(e) {
            const baseUrl = "https://mail.google.com/mail/?view=cm&fs=1";
            const subject = encodeURIComponent(`ã€ã‚¤ãƒ™ãƒ³ãƒˆæƒ…å ±ã€‘${e.title}`);
            const body = encodeURIComponent(`ã‚¤ãƒ™ãƒ³ãƒˆæƒ…å ±ã‚’ã‚·ã‚§ã‚¢ã—ã¾ã™ã€‚\n\n${e.title}\nğŸ“å ´æ‰€: ${e.location}\n\nè©³ç´°ã¯ã“ã¡ã‚‰ï¼š\n${window.location.href}`);
            return `${baseUrl}&su=${subject}&body=${body}`;
        }

        async function load() {
            if (allEvents.length === 0) {
                const snapshot = await getDocs(query(collection(db, "events"), orderBy("date", "asc")));
                allEvents = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                initCalendar(allEvents);
                
                // ã‚¿ã‚°ç”Ÿæˆ
                const tags = new Set();
                allEvents.forEach(e => (Array.isArray(e.tags) ? e.tags : (e.tags||'').split(',')).forEach(t => t.trim() && tags.add(t.trim())));
                tagList.innerHTML = `<button class="tag-button active" id="tag-all">å…¨ã¦</button>` + 
                    Array.from(tags).map(t => `<button class="tag-button" data-tag="${t}">${t}</button>`).join('');
            }

            const key = searchInput.value.toLowerCase();
            const filtered = allEvents.filter(e => {
                if (key && !(e.title+e.location).toLowerCase().includes(key)) return false;
                return true;
            });

            eventsList.innerHTML = filtered.map(e => `
                <div class="event-card">
                    ${e.imageUrl ? `<img src="${e.imageUrl}" class="event-image">` : ''}
                    <h3>${e.title}</h3>
                    <p>ğŸ“ ${e.location}</p>
                    <div class="action-buttons">
                        <a href="${createCalendarUrl(e)}" target="_blank" class="calendar-button">ğŸ“… ç™»éŒ²</a>
                        <a href="${createGmailUrl(e)}" target="_blank" class="mail-button">ğŸ“§ Gmail</a>
                        <a href="https://line.me/R/msg/text/?${encodeURIComponent(e.title)}" target="_blank" class="line-button">ğŸ’¬ LINE</a>
                    </div>
                </div>
            `).join('') || '<p>è©²å½“ãªã—</p>';
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userStatus.textContent = user.displayName;
                document.getElementById('logout-button').style.display = 'inline-block';
                document.getElementById('login-button').style.display = 'none';
            } else {
                userStatus.textContent = 'æœªãƒ­ã‚°ã‚¤ãƒ³';
                document.getElementById('logout-button').style.display = 'none';
                document.getElementById('login-button').style.display = 'inline-block';
            }
            load();
        });

        document.getElementById('login-button').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logout-button').onclick = () => signOut(auth);
    </script>
