    <style>

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { color: #00A3A0; text-align: center; cursor: pointer; }
        #fixed-header { background: white; padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        button { padding: 8px 15px; background: #00A3A0; color: white; border: none; border-radius: 4px; cursor: pointer; }
        
        /* å³ä¸‹AIãƒãƒ£ãƒƒãƒˆ */
        #ai-widget { position: fixed; bottom: 20px; right: 20px; z-index: 2000; }
        #ai-icon { width: 60px; height: 60px; background: #00A3A0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #ai-chat-box { width: 280px; background: white; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 10px; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

    </style>
</head>
<body>
    <div id="fixed-header">

        <p>â€»ä¼šè­°ç”¨AIå®Ÿè£…ãƒ‡ãƒ¢ç‰ˆ</p>
    </div>

    <div id="ai-widget">
        <div id="ai-chat-box">
            <div id="ai-chat-header"><span>ğŸ¤– AIãŠã™ã™ã‚</span><span onclick="toggleAi()" style="cursor:pointer;">Ã—</span></div>
            <div id="ai-chat-body">

                <div id="top-ai-text" style="margin-top:10px;"></div>
            </div>
        </div>
        <div id="ai-icon" onclick="toggleAi()">ğŸ’¬</div>
    </div>

    <div class="container" id="list-page">
        <div id="events-list">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
    </div>

    <div class="container" id="detail-page">
        <button onclick="showList()">â† æˆ»ã‚‹</button>
        <div id="detail-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBH8EPKOwIBIMR16Z7PTECc2Lp0Y5cfkHQ",
            authDomain: "november5th-a1336.firebaseapp.com",
            projectId: "november5th-a1336",
            storageBucket: "november5th-a1336.firebasestorage.app",
            messagingSenderId: "11537951889",
            appId: "1:11537951889:web:d783b2298fc90f88a3a330"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const WORKER_URL = "https://patient-voice-9171.k-93b.workers.dev";
        let events = [];

        async function load() {
            try {
                const snap = await getDocs(collection(db, "events"));
                events = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            } catch (e) { document.getElementById('events-list').innerText = "ã‚¨ãƒ©ãƒ¼ï¼šãƒ‡ãƒ¼ã‚¿ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚"; }
        }

        function render() {
            document.getElementById('events-list').innerHTML = events.map(e => `
                <div class="event-card" onclick="showDetail('${e.id}')">
                    ${e.imageUrl ? `<img src="${e.imageUrl}" class="event-image">` : ''}
                    <div class="card-content"><h3>${e.title}</h3><p>${e.location || ""}</p></div>
                </div>`).join('');
        }

        window.showDetail = (id) => {
            const e = events.find(v => v.id === id);
            document.getElementById('list-page').style.display = 'none';
            document.getElementById('detail-page').style.display = 'block';
            document.getElementById('detail-content').innerHTML = `
                <div class="detail-card">
                    <h2>${e.title}</h2>
                    <div id="ai-summary-box">
                        <b>âœ¨ AI è¦ç´„</b> <button onclick="runAi('${id}')">è¦ç´„ã™ã‚‹</button>
                        <div id="ai-text" style="margin-top:10px;"></div>
                    </div>
                    <p style="white-space:pre-wrap;">${e.description || ""}</p>
                </div>`;
        };

        window.showList = () => {
            document.getElementById('list-page').style.display = 'block';
            document.getElementById('detail-page').style.display = 'none';
        };

        window.toggleAi = () => {
            const b = document.getElementById('ai-chat-box');
            b.style.display = b.style.display === 'block' ? 'none' : 'block';
        };

        window.runAi = async (id) => {
            const e = events.find(v => v.id === id);
            document.getElementById('ai-text').innerText = "ç”Ÿæˆä¸­...";
            const res = await fetch(WORKER_URL, { method: 'POST', body: JSON.stringify({ title: e.title, description: e.description }) });
            const data = await res.json();
            document.getElementById('ai-text').innerText = data.reply;
        };

        window.runTopAi = async () => {
            document.getElementById('top-ai-text').innerText = "åˆ†æä¸­...";
            const titles = events.map(e => e.title).join('ã€');

        };

        load();
    </script>
