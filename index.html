<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT PORTAL - Premium Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #00A3A0; text-align: center; cursor: pointer; font-size: 1.8em; letter-spacing: 2px; margin: 20px 0; font-weight: bold; }
        #fixed-header { position: sticky; top: 0; z-index: 1000; background: rgba(255,255,255,0.95); backdrop-filter: blur(5px); padding: 10px 20px; border-bottom: 1px solid #eee; }
        #auth-ui { text-align: right; font-size: 0.85em; }
        button { padding: 8px 18px; margin-left: 5px; border-radius: 4px; border: 1px solid #00A3A0; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #login-button { background: #00A3A0; color: white; }
        
        #search-controls { display: flex; gap: 10px; margin: 15px 0; align-items: center; }
        #search-input { flex-grow: 1; padding: 12px 15px; border-radius: 4px; border: 1px solid #ddd; outline: none; }
        #tag-list { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .tag-btn { background: white; border: 1px solid #eee; padding: 5px 12px; border-radius: 20px; font-size: 0.8em; color: #666; cursor: pointer; }
        .tag-btn.active { background: #00A3A0; color: white; border-color: #00A3A0; }

        .filter-tabs { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .tab { padding: 10px 5px; cursor: pointer; color: #888; border-bottom: 2px solid transparent; font-size: 0.9em; }
        .tab.active { color: #00A3A0; border-bottom: 2px solid #00A3A0; font-weight: bold; }

        #detail-page { display: none; }
        .back-button { background: none; border: 1px solid #ccc; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-bottom: 20px; color: #666; font-size: 0.85em; }

        .main-content { display: flex; gap: 30px; flex-wrap: wrap; }
        #events-list { flex: 1; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        #calendar-view { width: 300px; display: flex; flex-direction: column; gap: 20px; }
        .calendar-container { background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; }

        .event-card { background: white; border-radius: 8px; overflow: hidden; border: 1px solid #eee; cursor: pointer; transition: 0.3s; position: relative; }
        .event-card:hover { border-color: #00A3A0; transform: translateY(-3px); }
        .event-image { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 20px; }
        .event-card.past { opacity: 0.5; filter: grayscale(1); }
        .soon-label { position: absolute; top: 12px; left: 12px; background: #EA4335; color: white; padding: 3px 8px; font-size: 0.7em; font-weight: bold; border-radius: 3px; z-index: 5; }
        .fav-btn-card { position: absolute; top: 12px; right: 12px; background: white; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border: 1px solid #eee; z-index: 6; }

        .detail-card { background: white; border-radius: 8px; padding: 40px; border: 1px solid #eee; }
        .info-list { margin: 30px 0; border-top: 1px solid #eee; }
        .info-row { display: flex; padding: 18px 0; border-bottom: 1px solid #eee; align-items: center; }
        .info-label { width: 120px; font-weight: bold; color: #888; font-size: 0.85em; }
        .map-link { margin-left: 15px; font-size: 0.8em; color: #00A3A0; text-decoration: none; border: 1px solid #00A3A0; padding: 2px 8px; border-radius: 4px; }
        .copy-btn { margin-left: auto; font-size: 0.75em; color: #888; background: #f9f9f9; border: 1px solid #ddd; padding: 4px 10px; border-radius: 4px; cursor: pointer; }

        .description-box { color: #444; margin: 40px 0; padding: 25px; background: #fafafa; border-radius: 4px; border: 1px solid #f0f0f0; }
        .btn-link { display: block; text-align: center; padding: 15px; border-radius: 4px; color: white !important; text-decoration: none; font-weight: bold; background: #333; }

        @media (max-width: 900px) { #calendar-view { width: 100%; order: -1; } }
    </style>
</head>
<body>
    <div id="fixed-header">
        <div class="container">
            <div id="auth-ui">
                <span id="user-status">読み込み中...</span>
                <button id="login-button">ログイン</button>
                <button id="logout-button" style="display:none;">ログアウト</button>
            </div>
            <h1 onclick="showList()">EVENT PORTAL</h1>
            <div id="list-controls">
                <div id="search-controls">
                    <input type="text" id="search-input" placeholder="キーワードで探す...">
                    <button id="search-button">検索</button>
                </div>
                <div id="tag-list"></div>
                <div class="filter-tabs">
                    <div class="tab active" id="tab-all" onclick="changeTab('all')">すべてのイベント</div>
                    <div class="tab" id="tab-fav" onclick="changeTab('fav')">お気に入り</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="list-page">
        <div class="main-content">
            <div id="events-list">イベントを読み込み中...</div>
            <div id="calendar-view">
                <div class="calendar-container"><div id="calendar-now"></div></div>
                <div class="calendar-container"><div id="calendar-next"></div></div>
            </div>
        </div>
    </div>

    <div class="container" id="detail-page">
        <button class="back-button" onclick="showList()">← 一覧に戻る</button>
        <div id="event-detail-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query, where, addDoc, doc, deleteDoc, setDoc, serverTimestamp, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBH8EPKOwIBIMR16Z7PTECc2Lp0Y5cfkHQ",
            authDomain: "november5th-a1336.firebaseapp.com",
            projectId: "november5th-a1336",
            storageBucket: "november5th-a1336.firebasestorage.app",
            messagingSenderId: "11537951889",
            appId: "1:11537951889:web:d783b2298fc90f88a3a330"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allEvents = [];
        let favIds = new Set();
        let currentView = 'all';
        let activeTag = '';

        window.showList = () => {
            document.getElementById('list-page').style.display = 'block';
            document.getElementById('detail-page').style.display = 'none';
            document.getElementById('list-controls').style.display = 'block';
        };

        window.changeTab = (type) => {
            currentView = type;
            document.getElementById('tab-all').classList.toggle('active', type === 'all');
            document.getElementById('tab-fav').classList.toggle('active', type === 'fav');
            renderEvents();
        };

        window.toggleFav = async (e, eid) => {
            e.stopPropagation();
            if(!auth.currentUser) return alert("ログインが必要です");
            const docId = `${auth.currentUser.uid}_${eid}`;
            if(favIds.has(eid)) {
                await deleteDoc(doc(db, "favorites", docId));
                favIds.delete(eid);
            } else {
                await setDoc(doc(db, "favorites", docId), { userId: auth.currentUser.uid, eventId: eid });
                favIds.add(eid);
            }
            renderEvents();
        };

        window.copyInfo = (title, date, loc) => {
            const text = `【イベント情報】\n■${title}\n■日時：${date}\n■場所：${loc}`;
            navigator.clipboard.writeText(text).then(() => alert("コピーしました"));
        };

        window.showDetail = (eid) => {
            const e = allEvents.find(v => v.id === eid);
            if (!e) return;
            document.getElementById('list-page').style.display = 'none';
            document.getElementById('list-controls').style.display = 'none';
            document.getElementById('detail-page').style.display = 'block';
            window.scrollTo(0,0);

            const d = e.date?.toDate ? e.date.toDate() : new Date(e.date);
            const dateStr = d.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });

            document.getElementById('event-detail-content').innerHTML = `
                <div class="detail-card">
                    <h2 style="font-size:2em; margin-bottom:20px;">${e.title}</h2>
                    ${e.imageUrl ? `<img src="${e.imageUrl}" class="detail-header-img" style="width:100%; border-radius:4px; margin-bottom:20px;">` : ''}
                    <div class="info-list">
                        <div class="info-row"><div class="info-label">日時</div><div>${dateStr}</div><button class="copy-btn" onclick="copyInfo('${e.title}','${dateStr}','${e.location}')">コピー</button></div>
                        <div class="info-row"><div class="info-label">場所</div><div>${e.location} <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(e.location)}" target="_blank" class="map-link">地図</a></div></div>
                        <div class="info-row"><div class="info-label">参加費</div><div>${e.price || '無料・記載なし'}</div></div>
                        <div class="info-row"><div class="info-label">連絡先</div><div>${e.contact || '記載なし'}</div></div>
                    </div>
                    <div class="description-box"><div>DETAILS</div>${e.description || ""}</div>
                    <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(e.title)}" target="_blank" class="btn-link">Google Calendarに追加</a>
                    <div id="det-rev-list" style="margin-top:30px;"></div>
                </div>
            `;
            setupReview(eid);
        };

        async function fetchEvents() {
            try {
                // インデックスなしでも止まらないように安全に取得
                const snap = await getDocs(collection(db, "events"));
                allEvents = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                
                // お気に入りデータの取得
                if (auth.currentUser) {
                    const fSnap = await getDocs(collection(db, "favorites")); // インデックスエラーを避けるためwhere句を外して取得後にフィルタ
                    favIds = new Set(fSnap.docs.filter(d => d.data().userId === auth.currentUser.uid).map(d => d.data().eventId));
                }
                
                renderTags();
                renderCalendars(allEvents);
                renderEvents();
            } catch (err) {
                console.error(err);
                document.getElementById('events-list').innerText = "データの読み込みに失敗しました。";
            }
        }

        function renderTags() {
            const tags = new Set();
            allEvents.forEach(e => { if(e.tags) (Array.isArray(e.tags) ? e.tags : e.tags.split(',')).forEach(t => tags.add(t.trim())); });
            const tagContainer = document.getElementById('tag-list');
            tagContainer.innerHTML = Array.from(tags).map(t => `<span class="tag-btn ${activeTag===t?'active':''}" onclick="filterByTag('${t}')">${t}</span>`).join('');
        }

        window.filterByTag = (tag) => {
            activeTag = (activeTag === tag) ? '' : tag;
            renderTags();
            renderEvents();
        };

        function renderEvents() {
            const key = document.getElementById('search-input').value.toLowerCase();
            const now = new Date();
            
            let filtered = allEvents.filter(e => {
                const matchKey = (e.title + (e.location||'')).toLowerCase().includes(key);
                const matchFav = currentView === 'all' || favIds.has(e.id);
                const matchTag = !activeTag || (e.tags && (Array.isArray(e.tags) ? e.tags.includes(activeTag) : e.tags.includes(activeTag)));
                return matchKey && matchFav && matchTag;
            });

            // 手動ソート（インデックス不要）
            filtered.sort((a,b) => (a.date?.seconds || 0) - (b.date?.seconds || 0));

            const listEl = document.getElementById('events-list');
            listEl.innerHTML = filtered.map(e => {
                const d = e.date?.toDate ? e.date.toDate() : new Date(e.date);
                const isPast = d < now;
                const isSoon = !isPast && (d - now) < (3 * 24 * 60 * 60 * 1000);
                return `
                <div class="event-card ${isPast?'past':''}" onclick="showDetail('${e.id}')">
                    ${isSoon ? `<div class="soon-label">開催間近</div>` : ''}
                    <div class="fav-btn-card" onclick="toggleFav(event, '${e.id}')">${favIds.has(e.id) ? '♥' : '♡'}</div>
                    ${e.imageUrl ? `<img src="${e.imageUrl}" class="event-image">` : ''}
                    <div class="card-content">
                        <h3 style="margin:0 0 10px 0; font-size:1.1em;">${e.title}</h3>
                        <p style="color:#888; font-size:0.85em; margin:0;">${e.location}</p>
                    </div>
                </div>`;
            }).join('') || '<p>該当なし</p>';
        }

        function renderCalendars(events) {
            const calEvents = events.map(e => ({ title: e.title, start: (e.date?.toDate ? e.date.toDate() : new Date(e.date)).toISOString().split('T')[0], backgroundColor: '#00A3A0', borderColor: '#00A3A0' }));
            new FullCalendar.Calendar(document.getElementById('calendar-now'), { initialView: 'dayGridMonth', locale: 'ja', height: 'auto', events: calEvents, headerToolbar: { left: '', center: 'title', right: '' } }).render();
            const nextMonth = new Date(); nextMonth.setMonth(nextMonth.getMonth() + 1);
            new FullCalendar.Calendar(document.getElementById('calendar-next'), { initialView: 'dayGridMonth', initialDate: nextMonth, locale: 'ja', height: 'auto', events: calEvents, headerToolbar: { left: '', center: 'title', right: '' } }).render();
        }

        function setupReview(eid) {
            const listDiv = document.getElementById('det-rev-list');
            const q = query(collection(db, "reviews"), where("eventId", "==", eid));
            onSnapshot(q, (sn) => {
                const sorted = sn.docs.sort((a,b) => (b.data().createdAt?.seconds || 0) - (a.data().createdAt?.seconds || 0));
                listDiv.innerHTML = `<h3 style="border-top:1px solid #eee; padding-top:20px;">Reviews</h3>` + 
                (sorted.map(d => `<div style="padding:10px 0; border-bottom:1px solid #eee;"><b>${d.data().userName}</b><br>${d.data().comment}</div>`).join('') || '<p>まだありません</p>');
            });
        }

        onAuthStateChanged(auth, (user) => {
            document.getElementById('user-status').textContent = user ? user.displayName : 'Guest';
            document.getElementById('login-button').style.display = user ? 'none' : 'inline-block';
            document.getElementById('logout-button').style.display = user ? 'inline-block' : 'none';
            fetchEvents();
        });

        document.getElementById('login-button').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logout-button').onclick = () => signOut(auth);
        document.getElementById('search-button').onclick = () => renderEvents();
    </script>
</body>
</html>
